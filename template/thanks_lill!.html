<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Signing Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #1560bd;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .home-btn {
      padding: 10px 20px;
      background-color: #1560bd;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #004ba0;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h3>Hey Lill! I wanted to thank you for everything, you were an amazing instructor and I really appreciate everything you helped me with,<br>
      I really hope you come back next summer to teach us as well! I wish you an amazing school year!!

    </h3>
    <br>
    <br>
    <h4>Ps: this data is not saved anywhere :D</h4>
  </div>

</body>
</html>
